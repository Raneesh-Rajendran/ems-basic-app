<h3>Add Department</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="deptName">Department Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="department.deptName" name="deptName">
    </div>

    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You added successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Departments</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Department Id</th>
          <th>Department Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{dept.deptId}}</td>
          <td>{{dept.deptName}}</td>
          <td><button (click)="deleteDepartment(dept.deptId)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

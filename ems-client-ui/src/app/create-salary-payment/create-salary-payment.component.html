<h3>Make Payment</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="day">Day of Payment</label>
      <input type="text" class="form-control" id="day" required [(ngModel)]="payment.dayOfPayment" name="day">
    </div>

    <div class="form-group">
      <label for="month">Month of Payment</label>
      <input type="text" class="form-control" id="month" required [(ngModel)]="payment.monthOfPayment" name="month">
    </div>

    <div class="form-group">
      <label for="year">Year of Payment</label>
      <input type="text" class="form-control" id="year" required [(ngModel)]="payment.yearOfPayment" name="year">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="salary" class="form-control" id="salary" required [(ngModel)]="payment.amount" name="salary">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>

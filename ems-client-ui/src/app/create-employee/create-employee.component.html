<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate >
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group" ngbDropdown>
      <label for="department">Department</label>
      <select #selectList class="form-control" id="department" name="department"
        (change)="changeDepartment(selectList.value)" [(ngModel)]="employee.department.deptName">
        <option *ngFor="let dept of departments | async" [value]="dept.deptName">{{dept.deptName}}</option>
        <option value=true >Other</option>
      </select>
    </div>

    <div class="form-group" *ngIf="!dropBox">
      <label for="Other">Enter Department</label>
      <input type="text" class="form-control" id="Other" [(ngModel)]="employee.department.deptName" name="department"
        required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
